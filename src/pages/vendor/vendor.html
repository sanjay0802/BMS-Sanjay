<!--
  Generated template for the VendorPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Vendor Details Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor ="let vendorItem of vendors" (click)="moveToPage(vendorItem)">
    <ion-card-header>
      <ion-row>
      <ion-col col-1>
      <ion-icon name="{{ vendorItem.icon }}"></ion-icon>
        </ion-col>
        <ion-col col-11>
      <ion-card-title>{{ vendorItem.name }}</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
</ion-content>
