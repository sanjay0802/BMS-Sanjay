<ion-header>
    <ion-navbar>
      <ion-title>Update Vendor Stock</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div>
      <ion-item>
        <ion-label> Final Stock: {{data.Ostock}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Enter Filled Bottle" required #filledBottle></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Enter Empty Bottle" required #emptyBottle></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="DC Number" required #dc></ion-input>
      </ion-item>
      <ion-item>
        <ion-datetime placeholder="Update Stock Date" display-format="MMM DD, YYYY HH:mm" #date></ion-datetime>
      </ion-item>
    </div>
    <div padding>
      <button ion-button (click)="updateEntryForVendor(filledBottle.value,emptyBottle.value,dc.value,date.value)" size="large">Save</button>
    </div>
  </ion-content>
