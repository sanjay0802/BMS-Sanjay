<ion-header>
  <ion-navbar>
    <ion-title>Vendor-Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  color="secondary">
    <ion-searchbar #q (ionChange)="searchVendors(q.value)" placeholder="Search Vendor"></ion-searchbar>
  <ion-list *ngIf="vendorList &&  (vendorList.length > 0)">
    <ion-card *ngFor="let vendor of vendorList" (click)="updateVendor(vendor)">
      <ion-card-content>
        <ion-row>
          <ion-col text-center>
            <ion-icon name="cube" color="grey"></ion-icon>
            <span>{{vendor.vendorName}}</span>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
  </ion-content>
