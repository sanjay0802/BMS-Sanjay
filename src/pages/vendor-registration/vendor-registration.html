<ion-header>
  <ion-navbar>
    <ion-title>Vendor-Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="secondary">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Vendor Stock Page!</h3>
          </div>
          <div padding>
  
            <ion-item>
              <ion-label position="floating">Mcdowells</ion-label>
              <ion-input type="text" placeholder=" Enter Mcdowells Stock" required #mStock></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">AquaRavi</ion-label>
              <ion-input type="text" placeholder=" Enter AquaRavi Stock" required #aStock></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Bailley</ion-label>
              <ion-input type="text" placeholder=" Enter Bailley Stock" required #bStock></ion-input>
            </ion-item>
            <ion-item>
              <ion-datetime placeholder="Receiving stock date " display-format="MMM DD, YYYY HH:mm" #stockDate>
              </ion-datetime>
            </ion-item>
          </div>
          <div padding>
            <button ion-button (click)="registerVendor(mStock.value,aStock.value,bStock.value,stockDate.value)"
              size="large">Save</button>
          </div>
        </ion-col>
  
      </ion-row>
    </ion-grid>
  
</ion-content>
